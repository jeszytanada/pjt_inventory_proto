{% extends 'pjt_inventory/base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
    <table>
        <tr>
            <th>Properties:</th>
            <th>Value:</th>
        </tr>
    {% for name, value in product.get_fields %}
        {% if value %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endif %}
    {% endfor %}
    </table>
    <br />
{% endblock content %}
