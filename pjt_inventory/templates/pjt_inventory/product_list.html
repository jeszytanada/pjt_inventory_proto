{% extends 'pjt_inventory/base.html' %}

{% block content %}
{% if product_list %}
<ul>
    {% for product in product_list %}
        <li><a href="{% url 'pjt_inventory:detail' product.id %}">{{ product.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>No products are available.</p>
{% endif %}
{% endblock content %}
