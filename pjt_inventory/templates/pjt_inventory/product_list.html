{% extends 'pjt_inventory/base.html' %}

{% block content %}
<a class="btn btn-default btn-sm" href="{% url 'pjt_inventory:product_add' %}"><span class="glyphicon glyphicon-plus"></span></a>
<br />
{% if product_list %}
<ul>
    {% for product in product_list %}
        <li><a href="{% url 'pjt_inventory:product_detail' product.id %}">{{ product.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>No products are available.</p>
{% endif %}
{% endblock content %}
